<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Help Page</title>
        <script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.9/es5-shim.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/es6-promise/4.0.5/es6-promise.min.js"></script>
        <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="//cdn.jsdelivr.net/momentjs/2.15.1/moment-with-locales.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="jquery.min.js"></script>
        <script src="./vendors-sdk.min.js"></script>
        <script src="./rainbow-sdk.min.js"></script>
        <script src="initialize.js"></script>
        <script type="module" src="index.js"></script>
        <link rel="stylesheet" href="index.css">

    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Help Page</h1>
              <p class="lead">Customers please enter your name and indicate area of help required.</p>
            </div>
          </div>
        <form>
            <div class="form-group">
                <label for="username">Enter your name: </label>
                <input type="text" name="name" id="name" placeholder="Name" required>
            </div>
            <h2>What do you need help with?</h2>
            <div class="btn-group" role="group" aria-label="Basic example" aria-required="true">
                <a href="#" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true" id="networkBtn">Network</a>
                <a href="#" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true" id="displayBtn">Display</a>
                <a href="#" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true" id="hardwareBtn">Hardware</a>
              </div>
            <br>
            <button class="btn btn-success" type="next" name="next" id="nextBtn">NEXT</button>
        </form>
    </body>
</html>
